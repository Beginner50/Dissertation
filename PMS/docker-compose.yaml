services:
  postgres:
    image: postgres:latest
    container_name: postgres_db_pms
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password1234
      - POSTGRES_DB=pms
    ports:
      - "5431:5432"
    volumes:
      - postgres-data-pms:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d postgres" ]
      interval: 5s
      timeout: 2s
      retries: 20 # Arbitrary numbers for interval, timeout, retries

  dotnet-server:
    build:
      context: ./server
      target: development
    container_name: dotnet_server
    environment:
    depends_on:
      postgres:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./server/src
          target: /app/src
          initial_sync: true
    ports:
      - "5081:5081"
    
  react:
    build:
      context: ./client
      target: development
    container_name: react_pms
    depends_on:
      - dotnet-server
    develop:
      watch:
        - action: sync
          path: ./client/src
          target: /app/src
          initial_sync: true
    ports:
      - "3000:3000"

